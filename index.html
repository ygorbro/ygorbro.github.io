<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Bro Tech Links</title>
</head>
<body>
  <img id="photo"  src="./assets/YGOR2.jpg" alt="Foto do Bro">
  <img id="logo" src="./assets/brotech.png" alt="Logo Bro Tech">
  <ul>
    <li>
      <button id="coderhouse" onclick=" window.open('https://bit.ly/3LkoJ0e', '_blank')">
        <img id="coderhouseicon" class="buttonLogo" src="./assets/youtube.png" alt="Um retangulo com botão de 'Play' no meio">
        <div id="coderTexts">
          <p>FalaBroCast - O Melhor Podcast de Tecnologia</p>
        </div>
      </button>
    </li>
    <li>
      <button onclick=" window.open('https://spoti.fi/3T5j8Nj', '_blank')">
        <img class="buttonLogo" src="./assets/spotify.png" alt="Logo do youtube">
        Spotify
      </button>
    </li>
    <li>
      <button onclick=" window.open('https://bit.ly/3ZDfxIT', '_blank');">
        <img class="buttonLogo" src="./assets/linkedin.png" alt="Logo do Linkedin, apenas as letras I e N">
        Linkedin
      </button>
    </li>
    <li>
      <button onclick=" window.open('https://bit.ly/3LcxlpK', '_blank')">
        <img class="buttonLogo" src="./assets/tiktok.png" alt="Logo do TikTok, uma nota musical">
        Tik Tok
      </button>
    </li>
    <li>
      <button onclick=" window.open('http://bit.ly/3ZZgGdj', '_blank')">
        <img class="buttonLogo" src="./assets/instagram.png" alt="Logo do Instagram, uma câmera polaroid">
        Instagram
      </button>
    </li>
  </ul>
</body>
</html>
